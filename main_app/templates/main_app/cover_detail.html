{% extends 'base.html' %}
{% block content %}

<h1>Cover Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cover.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'covers_update' cover.id %}">Edit</a>
        <a href="{% url 'covers_delete' cover.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
